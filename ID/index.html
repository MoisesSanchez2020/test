<!DOCTYPE html>
<html>
<head>
  <title>ID Digital</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" type="text/css" href="id.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <header>
    <!-- Header section -->
    <h1>ID Digital</h1>
  </header>

  <nav>
    <!-- Navigation menu -->
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About Us</a></li>
      <li><a href="#faq">FAQ</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- FORM -->
  <div class="container">
    <div class="search-container">
      <!-- Search input fields -->
      <input type="text" id="search-name" placeholder="Enter name">
      <input type="text" id="search-lastname" placeholder="Enter last name">
      <input type="text" id="search-address" placeholder="Enter address">
      <input type="text" id="search-country" placeholder="Enter country">
      <input type="text" id="search-phone" placeholder="Enter phone number">
      <button id="search-button">Search</button>
    </div>
  </div>
  <!-- END FORM-->
  
  <!-- ID CARD -->
 <!--<div class="container">-->
    <div class="id-card">
      <div class="padding">
        <div class="font">
          <div class="top">
            <img src="" id="card-avatar">
          </div>
          <div class="bottom">
            <p class="name" id="card-name"></p>
            <p class="desi" id="card-country"></p>
            <div class="barcode">
              <img src="qr sample.png">
            </div>
            <br>
            <p class="no" id="card-id"></p>
            <p class="address" id="card-address"></p>
          </div>
        </div>
      </div>
    </div>
  <!--</div>-->
  
  <div class="back" id="back">
    <h1 class="Details">information</h1>
    <hr class="hr">
    <div class="details-info">
      <p><b>Date of Birth: </b><span id="card-date-of-birth"></span></p>
      <p><b>Mobile No: </b><span id="card-phone-number"></span></p>
      <p><b>Office Address:</b><span id="card-office-address"></span></p>
      <p><b>Driver's License:</b><span id="card-driver-license"></span></p>
      <p><b>Social Media:</b><span id="card-social-media"></span></p>
    </div>
    <div class="logo">
      <img src="barcode.PNG">
    </div>
    <hr>
  </div>
  <!-- ID CARD CODE END-->

<section>






    
</section>




  
  <footer>
    <!-- Footer section -->
    <p>&copy; 2023 Digital ID. All rights reserved.</p>
  </footer>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</body>
</html>
